<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let item of posts">
    <mat-expansion-panel-header>
      {{ item.title }}
    </mat-expansion-panel-header>
    <p>
      {{ item.content }}
    </p>
    <mat-action-row>
      <button mat-raised-button>Edit</button>
      <button mat-raised-button color="warn" (click)="onDelete(item.id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="!posts.length">No Posts added yet</p>
