<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field >
    <mat-label>Post Title</mat-label>
    <input
    matInput
    type="text"
    name="title"
    ngModel
    required
    minlength="3"
    #title="ngModel">
    <mat-error *ngIf="title.invalid">enter a post title</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Post Content</mat-label>
    <textarea
    matInput
    rows="10"
    name="content"
    ngModel
    required
    #content="ngModel"></textarea>
    <mat-error *ngIf="content.invalid">enter content</mat-error>

  </mat-form-field>
  <button mat-raised-button
  color="primary"
  type="submit">Save Post</button></form>
</mat-card>
